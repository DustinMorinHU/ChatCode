<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <title>ChatCode Alpha v0.1.0</title>
  </head>
     <body>
       <header><p1>ChatCode<p1></header>
        <video id="localVideo" autoplay playsinline ></video>
        <video id="remoteVideo" autoplay playsinline></video>
        <audio autoplay></audio>
        <uibuttons>
        <button id = "startVid" class="button"><span>Start</span></button>
         <br>
         <button id = "callButton" class="button"><span>Call</span></button>
         <br>
         <button id = "closeButton" class="button"><span>Hangup</span></button>
         <br>
         <audio autoplay></audio>
         <button id = "AudioCall" class="button"><span>Audio Call</span></button>
         <br>
         <button id = "CloseAudio" class="button"><span>End Audio Call</span></button>
       </uibuttons>
       <chat><span>test</span>
       <input type="textchat"
          placeholder="Type a message..."
          class="textchat">
        </input>
      </chat>
     </body>
    <link rel ="stylesheet" href = "styles.css">
    <script src="App.js"></script>
</html>
